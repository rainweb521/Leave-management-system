<head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<!--草原与资源环境学院-<span>请假系统 </span> -->
				<span>{$title}</span><i class="am-icon-skyatlas"></i>

			</div>
		</div>

		<div class="login-font">
			<i>{$state} </i>
			<span style="font-size: 25px;"> 教师登陆页面</span>
			<!--<span> Sign Up</span>-->
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" method="post" action="/index.php/admin/login/index">
				<input type="hidden" name="flag" value="1">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" name="a_username" id="doc-ipt-email-1" placeholder="输入用户名">
					</div>
					<div class="am-form-group">
						<input type="password" name="a_password" class="" id="doc-ipt-pwd-1" placeholder="输入密码">
					</div>
					<p><button type="submit"  class="am-btn am-btn-default">登录</button></p>
					<p><button type="button" onclick="location.href='/index.php/index/login/index';"  class="am-btn am-btn-default">学生登录</button></p>
					<p><button type="button" onclick="location.href='/index.php/manage/login/index';"  class="am-btn am-btn-default">管理员登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="/Public/assets/js/jquery.min.js"></script>
