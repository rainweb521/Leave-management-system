<script>

    function get_StudentList(){
        var s_g_id = document.getElementById('s_g_id').value;
        var s_c_id = document.getElementById('s_c_id').value;
        location.href = "/index.php/admin/student/index?s_g_id="+s_g_id+"&s_c_id="+s_c_id;
    }
    function change_class(){
        var s_g_id = document.getElementById('s_g_id').value;
        $.get("/index.php/admin/student/apply_ajax?s_g_id=" + s_g_id, function(data){
            // var res = eval("(" + data + ")");//转为Object对象
            var str = '<option value="0">请选择班级</option>';
            // alert(data[1]);
            for (var i=0;i<data.length;i++){

                str = str + '<option value="' + data[i].c_id + '">' + data[i].c_name + '</option>';
            }
            document.getElementById('s_c_id').innerHTML = str;
        });
    }
</script>
